name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build the site
        env:
          STORYBLOK_API_KEY: ${{ secrets.STORYBLOK_API_KEY }}
        run: npm run build

      - name: Upload dist folder to artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository using git
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Add .nojekyll file
        run: echo "" > dist/.nojekyll

      - name: Commit and push changes
        run: |
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force --quiet "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" main:gh-pages

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    steps:
      - name: Send notification if build fails
        if: failure()
        run: echo "The build or deployment failed. Please check the logs for more details."
